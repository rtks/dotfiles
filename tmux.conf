# 環境変数設定
# SSH
if-shell '[ -n "$SSH_CONNECTION" ]' 'set-environment -g SSH_CONNECTED on'
# Powerlineのセパレータ文字の環境変数を反映する
set -ga update-environment " SEGMENT_SEPARATOR"

# 全般設定
# Tarminal1タイプ設定 これがないとテーマを設定したvimの色がおかしくなる
set -g default-terminal "xterm-256color"
# バッファサイズを設定
set -g history-limit 20000
# ウィンドウのインデックスを1から始める
set -g base-index 1
# ペインのインデックスを1から始める
setw -g pane-base-index 1

# マウス設定
# マウスモードはデフォルトでoff
set -g mouse off
# prefix-mでon/offを切り替える
bind m if-shell "tmux show-options -g mouse | grep off" "set-option -g mouse on" "set-option -g mouse off" \; refresh-client
# ホイールでスクロールする
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# キーバインド設定
# PrefixをCtrl+tに変更
set-option -g prefix C-t
unbind-key C-b
bind-key C-t send-prefix
# Prefix+r 設定ファイルを再読み込み
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# Prefix+- ペインを横分割
bind | split-window -h
# Prefix+| ペインを縦分割
bind - split-window -v
# Prefix+@ ペインを移動
bind @ choose-window "join-pane -t '%%'"

# キーバインドをVim風にする
# viのキーバインドを使用する
setw -g mode-keys vi
# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# コピーモードの操作をvi風に設定する
bind -t vi-copy v begin-selection
# OSXでクリップボードを共有
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# ステータスバー設定
# ステータスバーの更新時間を2秒にする
set -g status-interval 2
# ステータスバーのUTF8を有効にする
#set -g status-utf8 on
# ステータスバーの最大文字数を設定 
set -g status-left-length 50
set -g status-right-length 20
# ステータスバー表示内容を設定
set -g status-left "#[fg=colour15,bold]#{?client_prefix,#[bg=colour1],#[bg=colour4]} ❐ #{session_attached} #S #[bg=colour7,nobold]#{?client_prefix,#[fg=colour1],#[fg=colour4]}$SEGMENT_SEPARATOR"
set -g status-right '#(tmux show-option -g mouse | grep -q on && echo "mouse on ")'
set -g window-status-format "#[fg=colour11,bg=colour7] #{?window_zoomed_flag,+,}#I: #W "
set -g window-status-current-format "#[fg=colour7,bg=colour2]$SEGMENT_SEPARATOR#[fg=colour15,bg=colour2,noreverse,bold] #{?window_zoomed_flag,+,}#I: #W #[fg=colour2,bg=colour7,nobold]$SEGMENT_SEPARATOR"

# カラースキーム設定
set -g status-fg colour0
set -g status-bg colour7
set -g window-status-activity-attr bold
set -g pane-border-fg colour14
set -g pane-active-border-fg colour14
set -g message-fg colour0
set -g message-bg colour7
set -g message-attr bold

# logging
# C-b C-p Start logging.
bind C-p pipe-pane -o '/bin/sh -c "while read -r LINE; do echo \"[\$(date +\"%%Y/%%m/%%d %%H:%%M:%%S\")] \${LINE}\" >> \${HOME}/tmuxlog/\$(date +%Y.%m.%d_%H.%M.%S)_#S.#I.#P.log; done "' \; display-message "Logging start."
# C-b C-o Stop logging
bind C-o pipe-pane \; display-message "Logging end."
# C-b v Open new window. Logging always. (-n is set window name.)
bind v new-window -n 'logging...' \; pipe-pane -o '/bin/sh -c "while read -r LINE; do echo \"[\$(date +\"%%Y/%%m/%%d %%H:%%M:%%S\")] \${LINE}\" >> \${HOME}/tmuxlog/\$(date +%Y.%m.%d_%H.%M.%S)_#S.#I.#P.log; done "'

# Plugins
if-shell '[ -f run-shell ~/.tmux/plugins/tmux-logging/logging.tmux ]' 'run-shell ~/.tmux/plugins/tmux-logging/logging.tmux'

